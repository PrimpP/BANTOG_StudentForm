<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Information Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body id="body2">
        <header class="header2">
            <div class="wrapper2">
                <img src="sfLogo.png" alt="School Logo">
            </div>
        </header>

        <div class="form">
            <form action=" " method="post">
                <fieldset>
                    <h5> BANTOG PRIMARY SCHOOL</h5>
                    <h1>Student Information Sheet</h1>
                        <label for="studentName"> Student's Name: </label>
                        <input type="text" name="studentName" class="semiLongLine" placeholder="Last Name, First Name Middle Name." required>

                        <label for="age"> Age: </label>
                        <input type="number" name="age" class="veryShortLine" min="1" placeholder="ex: 21" required>

                        <label> Male/Female: </label>
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male" class="notBold">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female" class="notBold">Female</label>

                        <label for="birthdDate" id="birthdDate"> Birthdate: </label>
                        <input type="date" name="birthdDate" required>

                        <br>

                        <label for="address"> Address: </label>
                        <input type="text" name="address" id="address" placeholder="Street Name/Building/House No., Barangay, City, Province" required>

                        <br>
   
                        <label for="guardiansName"> Guardian's Name(s): </label>
                        <input type="text" name="guardiansName" id="guardiansName" placeholder="Last Name, First Name Middle Name." required>

                        <label for="religion"> Religion: </label>
                        <select name="religion" id="religion">
                            <option value="none" selected disabled hidden>Select a Religion</option>
                            <option value="christian">Christian</option>
                            <option value="islam">Islam</option>
                            <option value="hinduism">Hinduism</option>
                            <option value="buddhism">Buddhism</option>
                            <option value="others">Others</option>
                        </select>


                        <label for="relationship"> Relationship to student: </label>
                        <input type="text" name="relationship" id="relationship" placeholder="ex: Grand Son" required>

                        <label for="telephone"> Telephone: </label>
                        <input type="tel" name="telephone" id="telephone" placeholder="ex: (02) 8735 5471" required>

                        <label for="familyEmail"> Family email: </label>
                        <input type="email" name="familyEmail" id="familyEmail" placeholder="ex: santosfamily@gmail.com" required>

                        <br>

                        <label> Best way to contact you: </label>
                        <input type="radio" id="tel" name="contact" value="telephone">
                        <label for="male" class="notBold">Telephone</label>
                        <input type="radio" id="email" name="contact" value="email">
                        <label for="female" class="notBold">Email</label>
                        <input type="radio" id="female" name="contact" value="guardian">
                        <label for="female" class="notBold">Guardian</label>
                        
                        <br> <br>

                        <label for="emerContact"> Emergency Contact Name: </label>
                        <input type="text" name="emerContact" id="emerContact" placeholder="ex: Juliana Dela Cruz" required>

                        <label for="telephone2"> Telephone: </label>
                        <input type="tel" name="telephone2" id="telephone2" placeholder="ex: (02) 8735 5471" required>

                        <br>

                        <label for="mothersName"> Mother's Name: </label>
                        <input type="text" name="mothersName" id="mothersName" placeholder="Last Name, First Name MI." required>

                        <label for="workplace"> Workplace: </label>
                        <input type="text" name="workplace" id="workplace" placeholder="ex: Office" required>

                        <label for="fathersName"> Father's Name: </label>
                        <input type="text" name="fathersName"  id="fathersName" placeholder="Last Name, First Name MI." required>

                        <label for="workplace"> Workplace: </label>
                        <input type="text" name="workplace" id="workplace2" placeholder="ex: School" required>

                        <br>

                        <label for="issues"> Medical Issues/Allergies/Medication: </label>
                        <br>
                        <textarea name="issues" class="textArea"></textarea>

                        <br> <br>

                        <label for="acadChallenges"> Academic Challenges: </label>
                        <br>
                        <textarea name="acadChallenges" class="textArea"></textarea>
                        
                        <br> <br>

                        <label for="device"> Does your child have a device? </label>
                        <input type="radio" name="device" value="yes">
                        <label for="female" class="notBold">Yes</label>
                        <input type="radio" name="device" value="no">
                        <label for="female" class="notBold">No</label>
                        
                        <br> <br>

                        <label> What kind of device is your child using? </label>
                        <select name="deviceKind" id="deviceKind" required>
                            <option value="none" selected disabled hidden>Select a Device</option>
                            <option value="tablet">Tablet</option>
                            <option value="smartphone">Smartphone</option>
                            <option value="desktop">Desktop</option>
                            <option value="laptop">Laptop</option>
                            <option value="others">Others</option>
                        </select>

                        <br> <br>

                        <label for="internet"> Do you have any issues with the internet? </label>
                        <input type="radio" name="device" value="yes">
                        <label for="female" class="notBold">Yes</label>
                        <input type="radio" name="device" value="no">
                        <label for="female" class="notBold">No</label>

                        <br> <br>

                        <label for="relatives"> Names of any relatives attending the school and grade they are in.</label>
                        <br>
                        <textarea name="relatives" class="textArea" class="textArea"></textarea>

                        <br> <br>

                        <label for="date"> Date: </label>
                        <input type="date" name="date" required>

                        <br>

                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                </fieldset>
            </form>
        </div>
    </body>
</html>
